<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üßÆ WebÈõªÂçì</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .calculator {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .display {
        background-color: #4a4a4a;
        color: white;
        font-size: 2em;
        padding: 10px;
        text-align: right;
        margin-bottom: 10px;
        border-radius: 5px;
        min-height: 40px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }

      .number {
        background-color: #666;
        color: white;
      }

      .number:hover {
        background-color: #777;
      }

      .operator {
        background-color: #ff9500;
        color: white;
      }

      .operator:hover {
        background-color: #ffb143;
      }

      .equals {
        background-color: #4cd964;
        color: white;
        grid-column: span 2;
      }

      .equals:hover {
        background-color: #5de76f;
      }

      .clear {
        background-color: #ff3b30;
        color: white;
      }

      .clear:hover {
        background-color: #ff6b65;
      }

      .memory {
        background-color: #007aff;
        color: white;
      }

      .memory:hover {
        background-color: #409cff;
      }

      .zero {
        grid-column: span 2;
      }

      .info {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button class="memory" onclick="memClear()">MC</button>
          <button class="memory" onclick="memRecall()">MR</button>
          <button class="memory" onclick="memStore()">MS</button>
          <button class="clear" onclick="clearDisplay()">C</button>

          <button class="number" onclick="appendNumber('7')">7</button>
          <button class="number" onclick="appendNumber('8')">8</button>
          <button class="number" onclick="appendNumber('9')">9</button>
          <button class="operator" onclick="setOperator('/')">√∑</button>

          <button class="number" onclick="appendNumber('4')">4</button>
          <button class="number" onclick="appendNumber('5')">5</button>
          <button class="number" onclick="appendNumber('6')">6</button>
          <button class="operator" onclick="setOperator('*')">√ó</button>

          <button class="number" onclick="appendNumber('1')">1</button>
          <button class="number" onclick="appendNumber('2')">2</button>
          <button class="number" onclick="appendNumber('3')">3</button>
          <button class="operator" onclick="setOperator('-')">-</button>

          <button class="number zero" onclick="appendNumber('0')">0</button>
          <button class="number" onclick="appendDecimal()">.</button>
          <button class="operator" onclick="setOperator('+')">+</button>

          <button class="equals" onclick="calculate()">=</button>
        </div>
      </div>
      <div class="info">
        <p>„Ç≠„Éº„Éú„Éº„Éâ„Åß„ÇÇÊìç‰Ωú„Åß„Åç„Åæ„ÅôÔºÅ</p>
        <p>Êï∞Â≠ó: 0-9 | ÊºîÁÆó: +, -, *, / | Enter: = | ESC: „ÇØ„É™„Ç¢</p>
      </div>
    </div>

    <script>
      let currentValue = '0';
      let previousValue = null;
      let operation = null;
      let memory = 0;
      let shouldResetDisplay = false;

      const display = document.getElementById('display');

      function updateDisplay() {
        display.textContent = currentValue;
      }

      function appendNumber(num) {
        if (shouldResetDisplay) {
          currentValue = '0';
          shouldResetDisplay = false;
        }

        if (currentValue === '0') {
          currentValue = num;
        } else {
          currentValue += num;
        }
        updateDisplay();
      }

      function appendDecimal() {
        if (shouldResetDisplay) {
          currentValue = '0';
          shouldResetDisplay = false;
        }

        if (!currentValue.includes('.')) {
          currentValue += '.';
          updateDisplay();
        }
      }

      function setOperator(op) {
        if (operation && !shouldResetDisplay) {
          calculate();
        }

        previousValue = parseFloat(currentValue);
        operation = op;
        shouldResetDisplay = true;
      }

      function calculate() {
        if (operation && previousValue !== null) {
          const current = parseFloat(currentValue);
          let result;

          switch (operation) {
            case '+':
              result = previousValue + current;
              break;
            case '-':
              result = previousValue - current;
              break;
            case '*':
              result = previousValue * current;
              break;
            case '/':
              if (current === 0) {
                alert('„Çº„É≠„ÅßÂâ≤„Çã„Åì„Å®„ÅØ„Åß„Åç„Åæ„Åõ„Çì');
                return;
              }
              result = previousValue / current;
              break;
          }

          currentValue = result.toString();
          operation = null;
          previousValue = null;
          shouldResetDisplay = true;
          updateDisplay();
        }
      }

      function clearDisplay() {
        currentValue = '0';
        previousValue = null;
        operation = null;
        updateDisplay();
      }

      function memStore() {
        memory = parseFloat(currentValue);
      }

      function memRecall() {
        currentValue = memory.toString();
        shouldResetDisplay = true;
        updateDisplay();
      }

      function memClear() {
        memory = 0;
      }

      // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
      document.addEventListener('keydown', (event) => {
        if (event.key >= '0' && event.key <= '9') {
          appendNumber(event.key);
        } else if (event.key === '.') {
          appendDecimal();
        } else if (
          event.key === '+' ||
          event.key === '-' ||
          event.key === '*' ||
          event.key === '/'
        ) {
          setOperator(event.key);
        } else if (event.key === 'Enter' || event.key === '=') {
          calculate();
        } else if (event.key === 'Escape') {
          clearDisplay();
        } else if (event.key === 'Backspace') {
          if (currentValue.length > 1) {
            currentValue = currentValue.slice(0, -1);
          } else {
            currentValue = '0';
          }
          updateDisplay();
        }
      });

      // ÂàùÊúüË°®Á§∫
      updateDisplay();
    </script>
  </body>
</html>
